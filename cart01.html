<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <style>
    /* Add some basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2, h3 {
      text-align: center;
    }

    .product {
      display: inline-block;
      text-align: center;
      margin: 10px;
      width: 100%;
      max-width: 300px;
    }

    .product img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    .cart {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Mobile responsive styles */
    @media (max-width: 600px) {
      .product {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Online Store</h1>

  <!-- Product Listing -->
  <div class="product">
    <img src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg" alt="Product 1">
    <h3>Product 1</h3>
    <p>$10.99</p>
    <button onclick="addToCart('Product 1')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://www.petsworld.in/blog/wp-content/uploads/2016/02/g2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>$19.99</p>
    <button onclick="addToCart('Product 2')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://www.petsworld.in/blog/wp-content/uploads/2016/02/g2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>$19.99</p>
    <button onclick="addToCart('Product 2')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://www.petsworld.in/blog/wp-content/uploads/2016/02/g2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>$19.99</p>
    <button onclick="addToCart('Product 2')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://www.petsworld.in/blog/wp-content/uploads/2016/02/g2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>$19.99</p>
    <button onclick="addToCart('Product 2')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://www.petsworld.in/blog/wp-content/uploads/2016/02/g2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>$19.99</p>
    <button onclick="addToCart('Product 2')">Add to Cart</button>
  </div>

  <!-- Cart Page -->
  <h2>Cart</h2>
  <div id="cartItems" class="cart"></div>

  <script>
    // Array to store cart items
    var cart = [];

    // Function to add items to the cart
    function addToCart(product) {
      cart.push(product);
      updateCart();
    }

    // Function to update the cart display
    function updateCart() {
      var cartItemsDiv = document.getElementById('cartItems');
      cartItemsDiv.innerHTML = '';

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        for (var i = 0; i < cart.length; i++) {
          cartItemsDiv.innerHTML += '<p>' + cart[i] + '</p>';
        }
      }
    }
  </script>
</body>
</html>
